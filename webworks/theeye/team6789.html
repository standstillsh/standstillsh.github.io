<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>

<body>
    <!-- mouse -->
    <div id="mouse-dotC">
        <div id="mouse-dot"></div>
        <div id="mouse-dot-active"></div>
      </div>
      <div id="mouse-circle"></div>

    <!-- wrap 시작 -->
    <div class="wrap">
        <!-- nav 시작 -->
        <section id="nav"> 
            <div id="menu-bar"></div>
            <ul id="menu-items">
                <li>
                    <a href="./intro.html">
                        <div id="intro" class="menu-card">
                            <!-- <span>Intro</span> -->
                        </div>
                    </a>
                </li>
                <li>
                    <a href="./about.html">
                    <div id="about" class="menu-card">
                        <!-- <span>About</span> -->
                    </div>
                    </a>
                </li>
                <li>
                    <a href="./contents.html">
                        <div id="contents" class="menu-card">
                            <!-- <span>Contents</span> -->
                        </div>
                    </a>
                </li>
                <li>
                    <a href="./video.html">
                        <div id="video" class="menu-card">
                            <!-- <span>Video</span> -->
                        </div>
                    </a>
                </li>
                <li>
                    <a href="./team6789.html">
                        <div id="team" class="menu-card">
                            <!-- <span>6789</span> -->
                        </div>
                    </a>
                </li>
            </ul>
        </section>
        <!-- nav 끝 -->
        <!-- 배경 -->
        <div>
            <div class="bgbox" id="backgroundtest1"></div>
            <div class="bgbox" id="backgroundtest2"></div>
            <div class="bgbox" id="backgroundtest3"></div>
        </div>
        <!-- 로고 -->
        <div id="logo">
            <a href="./index.html">
                <img src="./image/logo.png" width="120">
            </a>
        </div>
        <!-- member contents 시작 -->
        <section class="member">
            <div id="member-wrap">
                <!-- <h1>
                    TEAM.6789
                </h1> -->
                <section id="slider">
                    <input type="radio" name="slider" id="s1">
                    <input type="radio" name="slider" id="s2">
                    <input type="radio" name="slider" id="s3" checked>
                    <input type="radio" name="slider" id="s4">
                    <input type="radio" name="slider" id="s5">

                    <label for="s1" id="slide1" class="slides">
                        <div class="darker unselected"></div>
                    </label>

                    <label for="s2" id="slide2" class="slides">
                        <div class="darker unselected"></div>
                    </label>

                    <label for="s3" id="slide3" class="slides">
                        <div class="darker selected"></div>
                    </label>

                    <label for="s4" id="slide4" class="slides">
                        <div class="darker unselected"></div>
                    </label>

                    <label for="s5" id="slide5" class="slides">
                        <div class="darker unselected"></div>
                    </label>

                  </section>
            </div>
        </section>
        <!-- member contents 끝 -->
    </div>
    <!-- wrap 끝 -->
